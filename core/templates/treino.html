{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Testando Formulario</title>
    {% bootstrap_css %}
</head>
<body>
    <div class='container'>
        <h1>TREINO</h1>
        {% bootstrap_messages %}
        <form action ="{%url 'treino' %}" method = "post" class = "form" autocomplete ="off">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>

    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
