{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produto Dois</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>PRODUTOS2</h1>
        <h2>Adicione o produto:</h2>
        {% bootstrap_messages %}
        <form action="{% url 'produtodois' %}" method="post" class ="form" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form formulario %}
            {% buttons %}
                <button type="submit" class="btn btn=primary">Salvar Produto</button>
            {% endbuttons %}
        </form>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
